name: portfolio_web
description: Park Dong Uk Portfolio Web
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  font_awesome_flutter: ^9.1.0
  url_launcher: ^6.0.6
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  hovering: ^1.0.4
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - images/
  fonts:
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-Regular.otf
    - family: DMSerifDisplay
      fonts:
        - asset: fonts/DMSerifDisplay-Regular.ttf
  uses-material-design: true
